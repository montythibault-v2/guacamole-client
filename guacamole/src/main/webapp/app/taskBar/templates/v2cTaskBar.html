<div class="task-bar" ng-class="{show:shown}" guac-touch-drag="taskBarDrag">
    <div class="task-bar-buttons" ng-repeat="button in buttons">
        <v2c-task-bar-button button="button">{{button.name}}</v2c-task-bar-button>
    </div>
    <div class="task-bar-buttons" ng-repeat="button in localButtons">
        <v2c-task-bar-button button="button"></v2c-task-bar-button>
    </div>
</div>
